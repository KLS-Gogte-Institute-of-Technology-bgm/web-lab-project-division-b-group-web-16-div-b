<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<div class="container">
    <form class="reg-form">
        <fieldset>
            <legend>
                <div class="heading">REGISTRATION FORM</div>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">First Name</div>
            </legend>
            <input type="text" placeholder="First Name">
        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">Last Name</div>
            </legend>
            <input type="text" placeholder="Last Name">
        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">Contact</div>
            </legend>
            <input type="text" placeholder="Contact">
        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">Residential Address</div>
            </legend>
            <input type="text" placeholder="Residential Address">

        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">Date Of Departure</div>
            </legend>
            <input type="text" placeholder="DD/MM/YY">

        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">Number Of People</div>
            </legend>
            <div class="field-name">Adults</div>
            <select class="options">
                <option selected disabled hidden>Choose an Option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>


            <div class="field-name">Kids</div>
            <select class="options">
                <option selected disabled hidden>Choose an Option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>

            </select>


        </fieldset>
        <fieldset>
            <legend>
                <div class="field-name">Available Packages</div>
            </legend>

            <select class="options">
                <option selected disabled hidden>Confirm Your Package</option>
                <option> Himachal</option>
                <option> Manali</option>
                <option> Shimla</option>
                <option> Dharmashala</option>
                <option> Dhalhousie</option>
                <option> Manali and Shimla</option>
                <option> Manali Skiing</option>
            </select>
        </fieldset>


        <fieldset>

            <div>
                <button class="button"><a href="paypg.html">SUBMIT</a></button>
            </div>
        </fieldset>
    </form>

</div>

</body>
</html>
